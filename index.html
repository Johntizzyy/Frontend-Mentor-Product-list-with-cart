    <title>Frontend Mentor | Product list with cart</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="desserts">
        <h1>Desserts</h1>

        <div class="dessert-container" id="dessert-cont">
          
        </div>
      </div>

      <div class="cart">
        <h1>Your cart(0)</h1>

        <div class="cartItems">
          <div class="cartItems-div1">
            <h3 id="product-name">Classic tiramisu</h3>
          <div class="itemDetails">
            <div class="product-count">1x</div
              ><div class="initial-price">@5.50</div
              ><div class="total-price">$5.50</div></div>              
          </div>
          <div class="x-div"><img src="assets/images/icon-remove-item.svg" alt="" srcset=""></div>
          </div>
          <hr/>

          <div class="order-total">
            <div>
              <p>Order total</p>
              <div class="total">$46.50</div>
            </div>
            <button>Confirm Order</button>
          </div>
        </div>

        
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Johntizzy</a>.
    </div>
