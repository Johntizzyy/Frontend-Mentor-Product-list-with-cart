  <body>

    <div class="container">  
        <div id="overlay"></div> <!-- Color overlay -->

      <div class="desserts">
        <h1>Desserts</h1>

        <div class="dessert-container" id="dessert-cont">




          
        </div>
      </div>

      <div class="cart">
        <h1>Your cart(0)</h1>

        <div id="cartItems">
          <div class="cTc">
            <div class="cartItems-div1">
              <div class="productN">
                <h3 id="product-name"></h3>
              </div>

              <div class="itemDetails" id="cartItemsz">
                <!-- <div class="product-count">1x</div
                  ><div class="initial-price">@5.50</div
                  ><div class="total-price">$5.50</div>
                </div>               -->
              </div>
            </div>

            <div class="x-div">
              <img
                src="assets/images/icon-remove-item.svg"
                alt="Remove item icon"
                class="block-display"
              />
            </div>
          </div>

          <!-- </div> -->
          <hr class="block-display" />

          <div class="order-total block-display" id="orderTotal">
            <div>
              <p>Order total</p>
              <div class="total" id="total">$46.50</div>
            </div>
            <button id="confirm-button">Confirm Order</button>
          </div>
          <div class="emptyCart" id="emptyCart">
            <img src="assets/images/illustration-empty-cart.svg" />

            <p>Your added items will appear here</p>
          </div>
        </div>
      </div>
    </div>

      
    <div class="confirmation content" id="confirm">
